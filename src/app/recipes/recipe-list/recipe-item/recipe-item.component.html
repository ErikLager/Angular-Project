<a 
    class="list-group-item clearfix"
    [routerLink]='[index]'
    routerLinkActive='active'>
        <div class="pull-left">
            <h4 class="list-groupitem-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="pull-right">
            <img class="img-responsive" style="max-height: 50px;" [src]="recipe.imagePath" [alt]="recipe.name">
        </span>
    </a>
